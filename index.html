<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="terminal">
        <div id="options">
            <label for="codeType">Choose output type:</label>
            <select id="codeType">
                <option value="random">Random Code</option>
                <option value="realistic">Realistic Text</option>
            </select>
            <button id="startButton">Start Terminal</button>
        </div>
        <div id="content">
            <p id="output">Welcome to the Terminal</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
